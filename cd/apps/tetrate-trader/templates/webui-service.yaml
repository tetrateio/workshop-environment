---
apiVersion: v1
kind: Namespace
metadata:
  name: web
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: Service
metadata:
  name: web-ui
  namespace: web
  labels:
    app: web
spec:
  ports:
    - port: 8080
      name: http
  selector:
    app: web
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      version: v1
  template:
    metadata:
      name: web
      labels:
        app: web
        version: v1
    spec:
      containers:
        - image: gcr.io/abz-perm/web-ui:v1
          name: web-ui
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
          env:
          - name: TETRATE_QUOTESERVICEURL
            value: http://quotes-service.quotes:8080
          - name: TETRATE_ACCOUNTSERVICEURL
            value: http://accounts-service.accounts:8080
          - name: TETRATE_PORTFOLIOSERVICEURL
            value: http://portfolio-service.portfolio:8080
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.certificate.web}}
  namespace: web
spec:
  secretName: {{ .Values.certificate.web}}
  issuerRef:
    name: {{ .Values.certificate.clusterIssuer}}
    kind: ClusterIssuer
  dnsNames:
    - web.{{ .Values.domain}}
---
apiVersion: install.tetrate.io/v1alpha1
kind: IngressGateway
metadata:
  name: tsb-gateway-web
  namespace: web
spec:
  kubeSpec:
    service:
      type: LoadBalancer
      annotations:
        "external-dns.alpha.kubernetes.io/hostname": "web.{{ .Values.domain}}."
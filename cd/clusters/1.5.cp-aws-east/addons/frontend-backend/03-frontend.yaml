---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: demo-app
  labels:
    app: frontend
    version: v1
spec:
  ports:
  - port: 8888
    name: http
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: demo-app
  labels:
    app: frontend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: v1
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: gcr.io/abz-perm/frontend-demo:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 50m
            memory: 16Mi
          requests:
            cpu: 10m
            memory: 4Mi
        ports:
        - containerPort: 8888
        env:
        - name: PORT
          value: "8888"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: INJECTION
          value: "enabled"
        - name: CLUSTER
          value: aws-east
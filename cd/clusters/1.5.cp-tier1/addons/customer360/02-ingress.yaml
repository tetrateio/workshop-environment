---
apiVersion: install.tetrate.io/v1alpha1
kind: IngressGateway
metadata:
  name: demo-customer360-gateway
  namespace: demo-microservices-tier1
spec:
  kubeSpec:
    service:
      type: LoadBalancer
      annotations:
        "external-dns.alpha.kubernetes.io/hostname": "customer360.tetrate.cloud.zwickey.net."
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: customer360
  namespace: demo-microservices-tier1
spec:
  secretName: customer360-cert
  issuerRef:
    name: letsencrypt-dns-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - customer360.tetrate.cloud.zwickey.net